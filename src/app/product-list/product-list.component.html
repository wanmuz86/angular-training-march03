<div class="my-5 container">
    <!-- Property biding with innerHTML -->
    <p [innerHTML]="welcome"></p>
    <p>{{number}}</p>
    <p class="text-danger">{{message}}</p>
    <button (click)="incrementClick()" class="btn btn-success">Increment</button>
    <button (click)="decrementClick()" class="btn btn-warning">Decrement</button>
    <button (click)="reset()" class="btn btn-secondary">Reset</button>
</div>
